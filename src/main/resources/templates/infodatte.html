<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.com"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template"
        lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Datte Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content">

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/agro4.jpg" alt=".."    class="d-block" style="width:100%" >
                <div class="carousel-caption">
                    <h3>Dokar</h3>
                    <p>1ére étape</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/agro3.jpg" alt="Chicago" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>BALH</h3>
                    <p>2éme etape</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/agro1.jpeg" alt="New York" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Balh</h3>
                    <p>3ème etape</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/datte15.jpeg" alt="New York" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>datte</h3>
                    <p>4ème etape!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/datte10.jpeg" alt="New York" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>datte</h3>
                    <p>5ème etape!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



</div>
</body>
</html>
