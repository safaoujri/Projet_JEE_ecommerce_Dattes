<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datte Store</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <style>
        .card-footer {
            position: relative;
            background: #fff;
            padding: 1rem 9%;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 -.5rem 1rem rgba(0,0,0,.1);
            width: 80%; /* Ajustez cette valeur selon vos besoins */
            margin: 0 auto; /* Centre horizontalement */
        }
    </style>



</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href=" @{/}">Home</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    Datte</a>
                <ul class="dropdown-menu">
                    <li sec:authorize="hasRole('manage')"><a class="dropdown-item" th:href="@{/ajouterproduit}">Nouveau </a></li>
                    <li><a class="dropdown-item" th:href="@{/indexpage}">Chercher </a></li>
                </ul>
            </li>

            <li sec:authorize="hasRole('manage')" class="nav-item">
                <a class="nav-link" th:href="@{/listPayment}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                    </svg>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ">
            <li  class="nav-item">
                <a class="nav-link" th:href="@{/listProduit}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </a>
            </li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}">

                </a>
                <ul class="dropdown-menu">
                    <li sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit">Logout </button>
                        </form>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/login}">
                            <button class="dropdown-item" type="submit">Log in </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<section layout:fragment="content"></section>
<footer class="card-footer">
    <p>&copy; copyright: SafaOujri 2024</p>
</footer>
</body>
</html>
