<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datte Store</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
     <style>
        .card-footer {
            position: relative;
            background: #fff;
            padding: 1rem 9%;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 -.5rem 1rem rgba(0,0,0,.1);
            width: 80%; /* Ajustez cette valeur selon vos besoins */
            margin: 0 auto; /* Centre horizontalement */
        }
    </style>



</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href=" @{/}">Home</a>
            </li>

            <li sec:authorize="hasRole('manage')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    Datte</a>
                <ul class="dropdown-menu">
                    <li ><a class="dropdown-item" th:href="@{/ajouterproduit}">Nouveau </a></li>
                    <li><a class="dropdown-item" th:href="@{/indexpage}">Chercher </a></li>
                </ul>
            </li>


        </ul>
        <ul class="navbar-nav ">
            <li  class="nav-item">
                <a class="nav-link" th:href="@{/listProduit}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </a>
            </li>
            <li  class="nav-item">
                <a class="nav-link" th:href="@{/panier}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>
                    </svg>
                </a>
            </li>



            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}">

                </a>
                <ul class="dropdown-menu">
                    <li sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit">Logout </button>
                        </form>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/login}">
                            <button class="dropdown-item" type="submit">Log in </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<section layout:fragment="content"></section>
<footer class="card-footer">
    <p>&copy; copyright: SafaOujri 2024</p>
</footer>
</body>
</html>
